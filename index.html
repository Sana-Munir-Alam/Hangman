<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
    }
    body {
        display: flex;
        padding: 0 10px;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0A192F;
    }
    .container {
        width: 850px;
        background: #fff;
        display: flex;
        gap: 70px;
        align-items: flex-end;
        padding: 60px 40px;
        border-radius: 20px;
    }
    .hangman-box img {
        max-width: 270px;
    }
    .hangman-box h1 {
        font-size: 1.45rem;
        margin-top: 20px;
        text-align: center;
        text-transform: uppercase;
    }
    .word-display {
        display: flex;
        gap: 10px;
        list-style: none;
        align-items: center;
        justify-content: center;
    }
    .word-display .letter {
        width:28px;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 40px;
        border-bottom: 3px solid #000;
    }
    .word-display .letter.guessed {
        border-color: transparent;
        margin: -40px 0 35px;

    }
    .game-box h4{
        text-align: center;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 15px;
    }
    .game-box h4 b {
        font-weight: 600;
    }
    .game-box .guesses-text b{
        color: #ff0000;
    }
    .game-box .keyboard {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        margin-top: 40px;
        justify-content: center;;
    }
    :where(.game-modal, .keyboard) button {
        background: #001F3F;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        outline: none;
        border-radius: 4px;
        border: none;
        text-transform: uppercase;
    }
    .keyboard button{
        padding: 7px;
        width: calc(100% / 9 - 5px);
    }
    .keyboard button[disabled]{
        opacity: 0.6;
        pointer-events: none;
    }
    :where(.game-modal, .keyboard) button:hover {
        background: #68b0b0;
    }
    .game-modal {
        position: fixed;
        display: none;
        align-items: center;
        justify-content: center;
        left: 0;
        top: 0;
        width: 100%;
        height:100%;
        opacity: 0;
        pointer-events: none;
        z-index: 999;
        display: flex;
        background: rgba(0,0,0,0.6);
        transition: opacity 0.4s ease;
    }
    .game-modal.show {
        opacity: 1;
        pointer-events: auto;
    }
    .game-modal .content {
        background: #fff;
        max-width: 420px;
        width: 100%;
        text-align: center;
        border-radius: 10px;
        padding: 30px;
    }
    .game-modal img {
        max-width: 130px;
        margin-bottom: 20px;
    }
    .game-modal h4 {
        font-size: 1.53rem;
    }
    .game-modal p {
        font-size: 1.15rem;
        margin: 15px 0 30px;
        font-weight: 500;
    }
    .game-modal p b {
        color: #5E63BA;
        font-weight: 600;
    }
    .game-modal button{
        padding: 12px 23px;

    }
    @media (max-width: 782px){
        .container{
            flex-direction: column;
            padding: 30px 15px;
            align-items: center;
        }
        .hangman-box img{
            max-width: 200px;
        }
        .hangman-box h1{
            display: none;
        }
    }
</style>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet, consectetur adipiscing elit.‚Äù</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>

    <script>
        const wordList = [
            {
                word: "guitar",
                hint: "A musical instrument with strings."
            },
            {
                word: "oxygen",
                hint: "A colorless, odorless gas essential for life."
            },
            {
                word: "mountain",
                hint: "A large natural elevation of the Earth's surface."
            },
            {
                word: "painting",
                hint: "An art form using colors on a surface to create images or expression."
            },
            {
                word: "astronomy",
                hint: "The scientific study of celestial objects and phenomena."
            },
            {
                word: "football",
                hint: "A popular sport played with a spherical ball."
            },
            {
                word: "chocolate",
                hint: "A sweet treat made from cocoa beans."
            },
        ];
        
        const hangmanImage = document.querySelector(".hangman-box img");
        const wordDisplay = document.querySelector(".word-display");
        const guessesText = document.querySelector(".guesses-text b");
        const keyboardDiv = document.querySelector(".keyboard");
        const gameModal = document.querySelector(".game-modal");
        const playAgainBtn = document.querySelector(".play-again");

        let currentWord, correctLetters = [], wrongGuessCount = 0;
        const maxGuesses = 6;
        let wordsGuessed = 0;

        const resetGame = () => {
            // Resetting all variables and UI
            correctLetters = []
            wrongGuessCount = 0
            hangmanImage.src = `hangman-${wrongGuessCount}.svg`;
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
            keyboardDiv.querySelectorAll("button").forEach(btn => btn.disabled = false);
            wordDisplay.innerHTML = currentWord.split("").map(() => `<li class="letter"></li>`).join("");
            gameModal.classList.remove("show");
        }

        const getRandomWord = () => {
            //selecting a random word and hint from the list
            const { word, hint } = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = word;
            console.log(word);
            document.querySelector(".hint-text b").innerText = hint;
            resetGame();
        }

        const gameOver = (isVictory) => {
            // After the game completes, show the relevant detail.
            setTimeout(() => {
                const modalText = isVictory ? `You found the word:` : `The correct word was:`;
                gameModal.querySelector("img").src = `${isVictory ? `victory` : `lost`}.gif`;
                gameModal.querySelector("h4").innerText = `${isVictory ? `Congrats!` : `Game Over!`}`;
                gameModal.querySelector("p").innerHTML = `${modalText} <b>${currentWord}</b>`;
                gameModal.classList.add("show");

                if (isVictory) {
                    wordsGuessed++;
                    if (wordsGuessed === wordList.length) {
                        alert("Psst here is the Secret Code: 12345");
                    }
                }
            }, 300);
        }

        const initGame = (button, clickedLetter) => {
            // Checking if clickedLetter exists on the current word
            if(currentWord.includes(clickedLetter)) {
                // Showing all correct letters on the word display
                [...currentWord].forEach((letter,index) => {
                    if(letter === clickedLetter){
                        correctLetters.push(letter);
                        wordDisplay.querySelectorAll("li")[index].innerText = letter;
                        wordDisplay.querySelectorAll("li")[index].classList.add("guessed");
                    }
                })
            } else {
                // If clicked, and letter doesn't exist then update the wrongGuessCount and hangman images
                wrongGuessCount++;
                hangmanImage.src = `hangman-${wrongGuessCount}.svg`;

            }
            button.disabled = true;
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
            
            // Calling Gameover Function if condition is true.
            if(wrongGuessCount === maxGuesses) return gameOver(false);
            if(correctLetters.length === currentWord.length) return gameOver(true);
        }
        // Creating Keyboard Button and adding event listeners
        for (let i = 97; i <= 122; i++){
            const button = document.createElement("button");
            button.innerText = String.fromCharCode(i);
            keyboardDiv.appendChild(button);
            button.addEventListener("click", e => initGame(e.target, String.fromCharCode(i)));
        }
        getRandomWord();
        playAgainBtn.addEventListener("click", getRandomWord);
    </script>
</body>
</html>
