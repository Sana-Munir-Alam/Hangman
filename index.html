<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }
        body {
            display: flex;
            padding: 0 10px;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0A192F;
        }
        .container {
            width: 850px;
            background: #fff;
            display: flex;
            gap: 70px;
            align-items: flex-end;
            padding: 60px 40px;
            border-radius: 20px;
        }
        .hangman-box img {
            max-width: 270px;
        }
        .hangman-box h1 {
            font-size: 1.45rem;
            margin-top: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        .word-display {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
            justify-content: center;
        }
        .word-display .letter {
            width:28px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-bottom: 3px solid #000;
        }
        .word-display .letter.guessed {
            border-color: transparent;
            margin: -40px 0 35px;
    
        }
        .game-box h4{
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .game-box h4 b {
            font-weight: 600;
        }
        .game-box .guesses-text b{
            color: #ff0000;
        }
        .game-box .keyboard {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 40px;
            justify-content: center;;
        }
        :where(.game-modal, .keyboard) button {
            background: #001F3F;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            border-radius: 4px;
            border: none;
            text-transform: uppercase;
        }
        .keyboard button{
            padding: 7px;
            width: calc(100% / 9 - 5px);
        }
        .keyboard button[disabled]{
            opacity: 0.6;
            pointer-events: none;
        }
        :where(.game-modal, .keyboard) button:hover {
            background: #68b0b0;
        }
        .game-modal {
            position: fixed;
            display: none;
            align-items: center;
            justify-content: center;
            left: 0;
            top: 0;
            width: 100%;
            height:100%;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            display: flex;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.4s ease;
        }
        .game-modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .game-modal .content {
            background: #fff;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            padding: 30px;
        }
        .game-modal img {
            max-width: 130px;
            margin-bottom: 20px;
        }
        .game-modal h4 {
            font-size: 1.53rem;
        }
        .game-modal p {
            font-size: 1.15rem;
            margin: 15px 0 30px;
            font-weight: 500;
        }
        .game-modal p b {
            color: #5E63BA;
            font-weight: 600;
        }
        .game-modal button{
            padding: 12px 23px;
    
        }
        .loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0A192F, #1c437d, #0A192F);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #svg {
            margin-left: 0px;
            height: 150px;
            width: 150px;
            stroke: white;
            fill-opacity: 0;
            stroke-width: 3px;
            stroke-dasharray: 4500; /* Adjust this value based on the total length of the SVG paths */
            stroke-dashoffset: 4500; /* Start with the entire path hidden */
            animation: draw 5s ease-in-out infinite; /* Apply the draw animation */
        }

        @keyframes draw {
            0%, 100% {
                stroke-dashoffset: 4500;
            }
            50% {
                stroke-dashoffset: 0;
            }
        }

        .loading-page h1 {
            color: #fff;
            font-size: 20px;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-left: 20px;
            font-weight: bolder;
        }

        @media (max-width: 782px){
            .container{
                flex-direction: column;
                padding: 30px 15px;
                align-items: center;
            }
            .hangman-box img{
                max-width: 200px;
            }
            .hangman-box h1{
                display: none;
            }
            .loading-page svg {
                width: 100px;
                height: 100px;
            }

            .loading-page h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-page">
        <!-- Replace the existing SVG with your Hangman SVG -->
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="298.232" height="291" viewBox="0 0 298.232 291">
            <g id="Group_700" data-name="Group 700" transform="translate(-16059.232 -14400)">
                <rect id="Rectangle_2987" data-name="Rectangle 2987" width="5" height="289" rx="2.5" transform="translate(16107.232 14400)" stroke="white" stroke-width="3" fill="none"/>
                <g id="Group_697" data-name="Group 697">
                    <rect id="Rectangle_2974" data-name="Rectangle 2974" width="5" height="61.733" transform="translate(16150.859 14400.247) rotate(45)" stroke="white" stroke-width="3" fill="none"/>
                    <rect id="Rectangle_2966" data-name="Rectangle 2966" width="5" height="298.232" rx="2.5" transform="translate(16357.465 14686) rotate(90)" stroke="white" stroke-width="3" fill="none"/>
                    <rect id="Rectangle_2988" data-name="Rectangle 2988" width="187" height="5" rx="2.5" transform="translate(16107.232 14400)" stroke="white" stroke-width="3" fill="none"/>
                    <rect id="Rectangle_2989" data-name="Rectangle 2989" width="5" height="49" rx="2.5" transform="translate(16289.232 14401)" stroke="white" stroke-width="3" fill="none"/>
                    <g id="Group_696" data-name="Group 696">
                        <rect id="Rectangle_2970" data-name="Rectangle 2970" width="5" height="56" rx="2.5" transform="translate(16289.197 14498.247) rotate(45)" stroke="white" stroke-width="3" fill="none"/>
                        <rect id="Rectangle_2967" data-name="Rectangle 2967" width="5" height="56" rx="2.5" transform="translate(16291.197 14565.247) rotate(45)" stroke="white" stroke-width="3" fill="none"/>
                        <rect id="Rectangle_2971" data-name="Rectangle 2971" width="5" height="56" rx="2.5" transform="translate(16290.732 14501.782) rotate(-45)" stroke="white" stroke-width="3" fill="none"/>
                        <path id="Path_355" data-name="Path 355" d="M5,2.5v51a2.5,2.5,0,0,1-5,0V2.5C0,1.119,5,1.119,5,2.5Z" transform="translate(16288.732 14568.783) rotate(-45)" stroke="white" stroke-width="3" fill="none"/>
                        <g id="Ellipse_32" data-name="Ellipse 32" transform="translate(16263.732 14445.247)" fill="none" stroke="white" stroke-width="5">
                            <circle cx="27.5" cy="27.5" r="27.5" stroke="none"/>
                            <circle cx="27.5" cy="27.5" r="25" fill="none"/>
                        </g>
                        <rect id="Rectangle_2990" data-name="Rectangle 2990" width="5" height="73" rx="2.5" transform="translate(16289.232 14498)" stroke="white" stroke-width="3" fill="none"/>
                    </g>
                </g>
            </g>
        </svg>
        <h1>Hangman</h1>
    </div>
    <div class="game-modal">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>Rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet, consectetur adipiscing elit.‚Äù</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>

    <script>
        // Simulate loading page
        gsap.fromTo(".loading-page", { opacity: 1 }, {
            opacity: 0,
            display: "none",
            duration: 1.5,
            delay: 3.5,
        });
        const wordList = [
            {
                word: "applepie",
                hint: "I am a food that the CEO loved to eat"
            },
            {
                word: "oxygen",
                hint: "A colorless, odorless gas essential for life."
            },
            {
                word: "secret",
                hint: "The more you share me, the less I remain yours."
            },
            {
                word: "thread",
                hint: "One little pull, and a secret is no more‚ÄîI unravel mysteries with a single strand."
            },
            {
                word: "footstep",
                hint: "The more I take, the more I leave behind‚Äîdetectives love to follow me."
            },
            {
                word: "alibi",
                hint: "I'm full of lies but sometimes hold the truth‚Äîdepending on who's talking."
            },
            {
                word: "handcuff",
                hint: "I might be metal or plastic, but when I click, someone‚Äôs freedom disappears. What am I?"
            },
            {
                word: "plottwist",
                hint: "You think you‚Äôve solved me, but I flip the script, rewrite the rules, and leave you questioning reality"
            },
            {
                word: "grudge",
                hint: "Once given, it cannot be taken back‚Äîit festers until it consumes.?"
            },
            {
                word: "vengeance",
                hint: "The deeper I cut, the sweeter I taste they say."
            },
            {
                word: "sociopath",
                hint: "I‚Äôm cold and calculating, with no remorse for my actions. What am I (Personality)?"
            },
            {
                word: "deceiver",
                hint: "I‚Äôm a smooth talker, but my charm hides a dangerous agenda. What am I??"
            },
            {
                word: "internet",
                hint: "I‚Äôm a network of connections, but I‚Äôm not a spider‚Äôs web. I‚Äôm global, but I‚Äôm not a map. What am I??"
            },
            {
                word: "monopoly",
                hint: "I‚Äôm a board game, but I‚Äôm not chess. I involve properties, but I‚Äôm not real estate. What am I?"
            },
            {
                word: "accomplice",
                hint: "A person who helps a criminal commit a crime."
            },
            {
                word: "sphinx",
                hint: "I‚Äôm a riddler of old, with a lion‚Äôs body and a human‚Äôs head. What am I?"
            },
            {
                word: "blackhole",
                hint: "I‚Äôm a cosmic thief, swallowing light and leaving nothing behind. What am I?"
            },
            {
                word: "incognito",
                hint: "The mode you use when you dont want anyone to know."
            },
            {
                word: "firewall",
                hint: "I‚Äôm a digital shield, protecting your data from unseen threats. What am I?"
            },
            {
                word: "hangman",
                hint: " I‚Äôm the center of a deadly game, a symbol of justice gone wrong. I swing at the end of a rope, but I‚Äôm not a bell. What am I?"
            },
        ];
        
        const hangmanImage = document.querySelector(".hangman-box img");
        const wordDisplay = document.querySelector(".word-display");
        const guessesText = document.querySelector(".guesses-text b");
        const keyboardDiv = document.querySelector(".keyboard");
        const gameModal = document.querySelector(".game-modal");
        const playAgainBtn = document.querySelector(".play-again");
        
        let usedWords = [];
        let currentWord, correctLetters = [], wrongGuessCount = 0;
        const maxGuesses = 6;
        let wordsGuessed = 0;

        const resetGame = () => {
            // Resetting all variables and UI
            correctLetters = []
            wrongGuessCount = 0
            hangmanImage.src = `hangman-${wrongGuessCount}.svg`;
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
            keyboardDiv.querySelectorAll("button").forEach(btn => btn.disabled = false);
            wordDisplay.innerHTML = currentWord.split("").map(() => `<li class="letter"></li>`).join("");
            gameModal.classList.remove("show");
        }
        const getRandomWord = () => {
            if (wordList.length === 0) {
                // If all words have been used, reset the wordList array
                wordList.push(...usedWords);
                usedWords = [];
            }

            // Selecting a random word and hint from the list
            const randomIndex = Math.floor(Math.random() * wordList.length);
            const { word, hint } = wordList[randomIndex];
            currentWord = word;

            // Remove the selected word from the wordList and add it to usedWords
            usedWords.push(wordList.splice(randomIndex, 1)[0]);

            console.log(word);
            document.querySelector(".hint-text b").innerText = hint;
            resetGame();
        }

        const gameOver = (isVictory) => {
            // After the game completes, show the relevant detail.
            setTimeout(() => {
                const modalText = isVictory ? `You found the word:` : `The correct word was:`;
                gameModal.querySelector("img").src = `${isVictory ? `victory` : `lost`}.gif`;
                gameModal.querySelector("h4").innerText = `${isVictory ? `Congrats!` : `Game Over!`}`;
                gameModal.querySelector("p").innerHTML = `${modalText} <b>${currentWord}</b>`;
                gameModal.classList.add("show");

                if (isVictory) {
                    wordsGuessed++;
                    if (wordsGuessed === 7) {
                        alert("Psst here is the Secret Code: 12345");
                    }
                }
            }, 300);
        }

        const initGame = (button, clickedLetter) => {
            // Checking if clickedLetter exists on the current word
            if(currentWord.includes(clickedLetter)) {
                // Showing all correct letters on the word display
                [...currentWord].forEach((letter,index) => {
                    if(letter === clickedLetter){
                        correctLetters.push(letter);
                        wordDisplay.querySelectorAll("li")[index].innerText = letter;
                        wordDisplay.querySelectorAll("li")[index].classList.add("guessed");
                    }
                })
            } else {
                // If clicked, and letter doesn't exist then update the wrongGuessCount and hangman images
                wrongGuessCount++;
                hangmanImage.src = `hangman-${wrongGuessCount}.svg`;

            }
            button.disabled = true;
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
            
            // Calling Gameover Function if condition is true.
            if(wrongGuessCount === maxGuesses) return gameOver(false);
            if(correctLetters.length === currentWord.length) return gameOver(true);
        }
        // Creating Keyboard Button and adding event listeners
        for (let i = 97; i <= 122; i++){
            const button = document.createElement("button");
            button.innerText = String.fromCharCode(i);
            keyboardDiv.appendChild(button);
            button.addEventListener("click", e => initGame(e.target, String.fromCharCode(i)));
        }
        getRandomWord();
        playAgainBtn.addEventListener("click", getRandomWord);
    </script>
</body>
</html>
